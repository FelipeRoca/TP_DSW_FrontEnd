    <div class="container-fluid">
        <a class="navbar-brand"  style="color: rgb(221, 221, 221);">Reseñas turisticas</a>

  <div class="card">
    <p-menubar [model]="items">
      <ng-template pTemplate="start">
        <span> RESEÑAS TURISTICAS </span>
      </ng-template>
    </p-menubar>
  </div>

  <h1 class="display-1">Registrarse</h1>
  <!-- Cartel registrarse-->

  <div class="sigin-form">
    <div class="form-floating sigin-name">
      <!-- Campo para el nombre-->

      <textarea
        class="form-control"
        placeholder="Ingrese su nombre"
        id="floatingTextarea"
      ></textarea>
      <label for="floatingTextarea">Nombre</label>
    </div>

    <div class="form-floating sigin-surname">
      <!-- campo para el apellido-->
      <textarea
        class="form-control"
        placeholder="Ingrese su apellido"
        id="floatingTextarea"
      ></textarea>
      <label for="floatingTextarea">Apellido</label>
    </div>

    <form>
      <!-- ingresar email y contrasenia-->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Correo electronico</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="ejemplo@hotmail.com"
        />
        <div id="emailHelp" class="form-text">
          Nunca compartiremos su correo electronico
        </div>
      </div>

      <div class="mb-3 sigin-password">
        <label for="exampleInputPassword1" class="form-label label-p"
          >Contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label label-rp"
          >Repita la contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="boton-reg">
        <button type="submit" class="btn btn-primary" routerLink="/inicio">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</body>
