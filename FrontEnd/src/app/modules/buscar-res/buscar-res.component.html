<body style="background-color: rgb(221, 221, 221); display: block; height: 100vh;">  

  <nav class="navbar bg-body-tertiary"  data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand"  style="color: rgb(221, 221, 221);">Reseñas turisticas</a> 
    </div>
  </nav>

    <div style="margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 50px;">
        <h1>Buscar una reseña</h1>


        <div style="margin-top: 50px;">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Ingrese un lugar" aria-label="Search" style="width: 600px;">
                    <button class="btn btn-outline-success" type="submit" >Buscar</button>
                </form>
        </div>



       <div style="width:90vw; margin-top: 50px;" class="table table-striped table-bordered table-condensed">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" >ID reseña</th>
                <th scope="col" >Imagen</th>
                <th scope="col">ID Autor</th>
                <th scope="col" >Estrellas</th>
                <th scope="col">Aclaracion</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let review of reviews">
                <td>{{review.id}}<td>
                <td>{{review.userId}}</td>
                <td>{{review.stars}}</td>
                <td>{{review.description}}</td>           
              </tr>
            </tbody> 
          </table>
       </div>
    </div>


























</body>
