<body>
  <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Reseñas turisticas</a>
    </div>
  </nav>

  <div class="div-mr">
    <div>
      <h1>Mis Reseñas</h1>
    </div>

    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID reseña</th>
            <th scope="col">Estrellas</th>
            <th scope="col">Aclaracion</th>
            <th scope="col">Editar reseña</th>
            <th scope="col">Modificar reseña</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let review of reviews">
            <th scope="row">{{ review.id }}</th>
            <td>{{ review.stars }}</td>
            <td>{{ review.description }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                routerLink="/redactar"
              >
                Modificar
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
